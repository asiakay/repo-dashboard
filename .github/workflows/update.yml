name: Initialize & Update Repo Dashboard

# ðŸ”“ Required for auto-commits
permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  init-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # ============================================================
      # 1. FIRST-RUN DETECTOR
      # ============================================================
      - name: Check if project has been initialized
        id: check_init
        run: |
          if [ -f ".project_initialized" ]; then
            echo "initialized=true" >> $GITHUB_OUTPUT
          else
            echo "initialized=false" >> $GITHUB_OUTPUT
          fi

      # ============================================================
      # 2. INITIALIZE FOLDERS ON FIRST RUN ONLY
      # ============================================================
      - name: Create folder structure
        if: steps.check_init.outputs.initialized == 'false'
        run: |
          mkdir -p public/data
          mkdir -p public/js
          mkdir -p public/components
          mkdir -p public/icons
          mkdir -p public/assets
          mkdir -p worker
          mkdir -p scripts
          mkdir -p tests
          mkdir -p docs

      - name: Create placeholder files
        if: steps.check_init.outputs.initialized == 'false'
        run: |
          echo "<!-- Repo Dashboard -->" > public/index.html
          echo "/* styles */" > public/styles.css
          echo "// Worker entrypoint" > worker/worker.js
          echo "// Process repos" > scripts/process-repos.js
          echo "// Worker tests" > tests/worker.test.js
          echo "# Architecture" > docs/architecture.md

      - name: Mark project as initialized
        if: steps.check_init.outputs.initialized == 'false'
        run: echo "initialized=$(date)" > .project_initialized

      # ============================================================
      # 3. FETCH GITHUB REPO DATA
      # ============================================================
      - name: Fetch GitHub repositories
        run: |
          mkdir -p public
          curl -s -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
               -H "Accept: application/vnd.github+json" \
               "https://api.github.com/users/asiakay/repos?per_page=200" \
               -o public/raw.json

      # ============================================================
      # 4. PROCESS repos.json (with error handling)
      # ============================================================
      - name: Convert raw.json â†’ repos.json
        run: |
          node << 'EOF'
          const fs = require('fs');

          // Load raw.json
          const raw = JSON.parse(fs.readFileSync('public/raw.json'));

          // If API request failed (GitHub error response)
          if (!Array.isArray(raw)) {
            console.error("GitHub API returned an error instead of repos:", raw);
            fs.writeFileSync('public/data/repos.json', JSON.stringify({
              error: "GitHub API error",
              timestamp: new Date(),
              github_response: raw
            }, null, 2));
            process.exit(0);
          }

          // Repo health scoring
          function health(repo) {
            let score = 0;
            const days = (Date.now() - new Date(repo.updated_at)) / 86400000;
            if (days > 30) score++;
            if (days > 180) score += 2;
            if (repo.open_issues_count > 5) score++;
            if (!repo.description) score++;
            return score < 2 ? "green" : score < 4 ? "yellow" : "red";
          }

          // Build cleaned repo list
          const cleaned = raw.map(r => ({
            name: r.name,
            full_name: r.full_name,
            url: r.html_url,
            description: r.description,
            updated_at: r.updated_at,
            language: r.language,
            open_issues: r.open_issues_count,
            health: health(r)
          }));

          fs.writeFileSync(
            'public/data/repos.json',
            JSON.stringify(cleaned, null, 2)
          );
          EOF

      # ============================================================
      # 5. COMMIT RESULTS (folders + repos.json)
      # ============================================================
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Initialize structure + update repos.json"
          file_pattern: |
            .project_initialized
            public/**
            worker/**
            scripts/**
            tests/**
            docs/**
