<!-- Repo Dashboard -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Repo Dashboard · asiakay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <span class="brand-mark">●</span>
        <div class="brand-text">
          <h1>Repo Dashboard</h1>
          <p>Live view of <span id="owner-name">asiakay</span> GitHub repos</p>
        </div>
      </div>
      <div class="top-stats">
        <div class="stat-pill">
          <span class="stat-label">Total</span>
          <span class="stat-value" id="stat-total">0</span>
        </div>
        <div class="stat-pill stat-green">
          <span class="stat-label">Healthy</span>
          <span class="stat-value" id="stat-green">0</span>
        </div>
        <div class="stat-pill stat-yellow">
          <span class="stat-label">Needs attention</span>
          <span class="stat-value" id="stat-yellow">0</span>
        </div>
        <div class="stat-pill stat-red">
          <span class="stat-label">Stale</span>
          <span class="stat-value" id="stat-red">0</span>
        </div>
      </div>
    </div>
  </header>

  <main class="page">
    <!-- Controls -->
    <section class="controls">
      <div class="controls-row">
        <div class="control">
          <label for="search">Search</label>
          <input
            id="search"
            type="search"
            placeholder="Search by name or description..."
          />
        </div>

        <div class="control">
          <label for="language-filter">Language</label>
          <select id="language-filter">
            <option value="">All languages</option>
          </select>
        </div>

        <div class="control">
          <label for="health-filter">Health</label>
          <select id="health-filter">
            <option value="">All</option>
            <option value="green">Healthy</option>
            <option value="yellow">Needs attention</option>
            <option value="red">Stale</option>
          </select>
        </div>

        <div class="control">
          <label for="sort-by">Sort by</label>
          <select id="sort-by">
            <option value="updated_desc">Last updated (newest)</option>
            <option value="updated_asc">Last updated (oldest)</option>
            <option value="name_asc">Name (A–Z)</option>
            <option value="name_desc">Name (Z–A)</option>
            <option value="issues_desc">Open issues (high → low)</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Results summary -->
    <section class="summary">
      <p id="summary-text">Loading repositories…</p>
    </section>

    <!-- Repo list -->
    <section class="repo-list" id="repo-list">
      <!-- Cards injected by JS -->
    </section>
  </main>

  <footer class="footer">
    <p>
      Data from <a href="https://github.com/asiakay" target="_blank">github.com/asiakay</a>.
      Updated automatically by GitHub Actions.
    </p>
  </footer>

  <script src="js/app.js" defer></script>
</body>
</html>
