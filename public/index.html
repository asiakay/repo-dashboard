<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repo Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>asiakay GitHub Dashboard</h1>

    <div class="controls">
      <input id="search" type="text" placeholder="Search repositories..." />

      <select id="filter-language">
        <option value="">All languages</option>
      </select>

      <select id="filter-health">
        <option value="">All health</option>
        <option value="green">Healthy (Green)</option>
        <option value="yellow">Warning (Yellow)</option>
        <option value="red">Needs Attention (Red)</option>
      </select>

      <select id="sort">
        <option value="updated">Recently updated</option>
        <option value="issues">Most issues</option>
        <option value="name">Name Aâ€“Z</option>
      </select>
    </div>
  </header>

  <main>
    <div id="repo-grid"></div>
  </main>

  <footer>
    <p>Last updated automatically by GitHub Actions.</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
